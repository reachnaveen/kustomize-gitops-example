name: Multi-Stage Deploy Spring Boot App

on:
  workflow_dispatch:
  push:
    paths:
      - 'app/**'
jobs:
  build-and-push:
    name: Build and Push Base Image (rel-<run_number>)
    runs-on: ubuntu-latest

    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/springboot-app
      BASE_TAG: rel-${{ github.run_number }}

    outputs:
      image_tag: ${{ env.BASE_TAG }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Build and Push Base Image
        run: |
          docker build -t $IMAGE_NAME:$BASE_TAG ./app
          docker push $IMAGE_NAME:$BASE_TAG

  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: build-and-push
    env:
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/springboot-app
      BASE_TAG: rel-${{ github.run_number }}
      IMAGE_TAG: dev-${{ github.run_number }}

    steps:
      - uses: actions/checkout@v3

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Retag and Push Dev Image
        run: |
          docker pull $IMAGE_NAME:$BASE_TAG
          docker tag $IMAGE_NAME:$BASE_TAG $IMAGE_NAME:$IMAGE_TAG
          docker push $IMAGE_NAME:$IMAGE_TAG

      - name: Install yq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq

      - name: Update Dev Kustomization and Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          yq eval '(.images[] | select(.name == "${{ env.IMAGE_NAME }}").newTag) = "${{ env.IMAGE_TAG }}"' -i overlays/dev/kustomization.yaml
          git add overlays/dev/kustomization.yaml
          git commit -m "Deploy dev: $IMAGE_TAG" || echo "No changes"
          git fetch origin ${GITHUB_REF_NAME}
          git rebase origin/${GITHUB_REF_NAME}
          git push origin HEAD:${GITHUB_REF_NAME}

  deploy-qa:
    name: Deploy to QA
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment:
      name: qa
    env:
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/springboot-app
      BASE_TAG: rel-${{ github.run_number }}
      IMAGE_TAG: qa-${{ github.run_number }}

    steps:
      - uses: actions/checkout@v3

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Retag and Push QA Image
        run: |
          docker pull $IMAGE_NAME:$BASE_TAG
          docker tag $IMAGE_NAME:$BASE_TAG $IMAGE_NAME:$IMAGE_TAG
          docker push $IMAGE_NAME:$IMAGE_TAG

      - name: Install yq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq

      - name: Update QA Kustomization and Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          yq eval '(.images[] | select(.name == "${{ env.IMAGE_NAME }}").newTag) = "${{ env.IMAGE_TAG }}"' -i overlays/qa/kustomization.yaml
          git add overlays/qa/kustomization.yaml
          git commit -m "Deploy qa: $IMAGE_TAG" || echo "No changes"
          git fetch origin ${GITHUB_REF_NAME}
          git rebase origin/${GITHUB_REF_NAME}
          git push origin HEAD:${GITHUB_REF_NAME}

  deploy-prod:
    name: Deploy to Prod
    runs-on: ubuntu-latest
    needs: deploy-qa
    environment:
      name: prod
    env:
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/springboot-app
      BASE_TAG: rel-${{ github.run_number }}
      IMAGE_TAG: prod-${{ github.run_number }}

    steps:
      - uses: actions/checkout@v3

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Retag and Push Prod Image
        run: |
          docker pull $IMAGE_NAME:$BASE_TAG
          docker tag $IMAGE_NAME:$BASE_TAG $IMAGE_NAME:$IMAGE_TAG
          docker push $IMAGE_NAME:$IMAGE_TAG

      - name: Install yq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq

      - name: Update Prod Kustomization and Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          yq eval '(.images[] | select(.name == "${{ env.IMAGE_NAME }}").newTag) = "${{ env.IMAGE_TAG }}"' -i overlays/prod/kustomization.yaml
          git add overlays/prod/kustomization.yaml
          git commit -m "Deploy prod: $IMAGE_TAG" || echo "No changes"
          git fetch origin ${GITHUB_REF_NAME}
          git rebase origin/${GITHUB_REF_NAME}
          git push origin HEAD:${GITHUB_REF_NAME}
