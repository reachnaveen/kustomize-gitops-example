name: Build and Deploy Spring Boot App

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment (dev, qa, prod)'
        required: true
        default: 'dev'
  push:
    paths:
      - 'app/**'

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/springboot-app

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          IMAGE_TAG=${{ github.event.inputs.environment || 'dev' }}-${{ github.run_number }}
          docker build -t $IMAGE_NAME:$IMAGE_TAG ./app
          docker push $IMAGE_NAME:$IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Install yq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq

      - name: Update kustomization.yaml for Environment
        run: |
          ENV=${{ github.event.inputs.environment || 'dev' }}
          yq eval '(.images[] | select(.name == "${{ env.IMAGE_NAME }}").newTag) = "${{ env.IMAGE_TAG }}"' -i overlays/$ENV/kustomization.yaml

      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add overlays/
          git commit -m "Deploy ${{ github.event.inputs.environment }}: ${{ env.IMAGE_TAG }}"
          git push origin main
