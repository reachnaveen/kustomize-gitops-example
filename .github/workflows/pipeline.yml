name: Multi-Stage Deploy Spring Boot App

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment (dev, qa, prod)'
        required: true
        default: 'dev'

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/springboot-app
      ENVIRONMENT: ${{ github.event.inputs.environment }}

    outputs:
      image_tag: ${{ steps.set-tag.outputs.tag }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Set Tag
        id: set-tag
        run: echo "tag=${{ env.ENVIRONMENT }}-${{ github.run_number }}" >> $GITHUB_OUTPUT

      - name: Build and Push
        run: |
          docker build -t $IMAGE_NAME:${{ steps.set-tag.outputs.tag }} ./app
          docker push $IMAGE_NAME:${{ steps.set-tag.outputs.tag }}
          echo "IMAGE_TAG=${{ steps.set-tag.outputs.tag }}" >> $GITHUB_ENV

  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: build-and-push
    env:
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/springboot-app
      IMAGE_TAG: ${{ needs.build-and-push.outputs.image_tag }}

    steps:
      - uses: actions/checkout@v3

      - name: Install yq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq

      - name: Update Dev Kustomization
        run: |
          yq eval '(.images[] | select(.name == "${{ env.IMAGE_NAME }}").newTag) = "${{ env.IMAGE_TAG }}"' -i overlays/dev/kustomization.yaml

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git fetch origin ${GITHUB_REF_NAME}
          git rebase origin/${GITHUB_REF_NAME}
          git add overlays/dev/kustomization.yaml
          git commit -m "Deploy dev: $IMAGE_TAG" || echo "No changes"
          git push origin HEAD:${GITHUB_REF_NAME}

  deploy-qa:
    name: Deploy to QA
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment:
      name: qa
    env:
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/springboot-app
      IMAGE_TAG: ${{ needs.build-and-push.outputs.image_tag }}

    steps:
      - uses: actions/checkout@v3

      - name: Install yq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq

      - name: Update QA Kustomization
        run: |
          yq eval '(.images[] | select(.name == "${{ env.IMAGE_NAME }}").newTag) = "${{ env.IMAGE_TAG }}"' -i overlays/qa/kustomization.yaml

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git fetch origin ${GITHUB_REF_NAME}
          git rebase origin/${GITHUB_REF_NAME}
          git add overlays/qa/kustomization.yaml
          git commit -m "Deploy qa: $IMAGE_TAG" || echo "No changes"
          git push origin HEAD:${GITHUB_REF_NAME}

  deploy-prod:
    name: Deploy to Prod
    runs-on: ubuntu-latest
    needs: deploy-qa
    environment:
      name: prod
    env:
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/springboot-app
      IMAGE_TAG: ${{ needs.build-and-push.outputs.image_tag }}

    steps:
      - uses: actions/checkout@v3

      - name: Install yq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq

      - name: Update Prod Kustomization
        run: |
          yq eval '(.images[] | select(.name == "${{ env.IMAGE_NAME }}").newTag) = "${{ env.IMAGE_TAG }}"' -i overlays/prod/kustomization.yaml

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git fetch origin ${GITHUB_REF_NAME}
          git rebase origin/${GITHUB_REF_NAME}
          git add overlays/prod/kustomization.yaml
          git commit -m "Deploy prod: $IMAGE_TAG" || echo "No changes"
          git push origin HEAD:${GITHUB_REF_NAME}
